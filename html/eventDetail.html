<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Event Details</title>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <!-- tomtom -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.20.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.20.0/services/services-web.min.js"></script>

    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    
    <link href="../css/eventDetail.css" rel="stylesheet">
    <script type="module" src="../js/eventDetail.js" defer></script>

</head>

<body>
    <!------ FOOTER ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ MAIN ------>
    <div class="main-event-cont">
        <div class="event-image"></div>

        <div class="details-col">
            <div class="row-event-name">
                <!--- event name --->
                <h2 class="event-name"><!--Event Name--></h2>

                <!--- bookmark --->
                <div class="event-bookmark" bookmark-status="inactive">
                    <i class="fa-regular fa-bookmark inactive"></i>
                    <i class="fa-solid fa-bookmark active"></i>
                </div>
            </div><!--end event name row-->

            <!--- tags --->
            <div class="event-tags">
                <!--
                <a href="#">#Food</a>
                <a href="#">#Music</a>
                -->
            </div>

            <!--- details --->
            <table class="row-table">
                <!---- event location -->
                <tr class="row-location">
                    <td>
                        <div class="icon-wrap">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </td>

                    <td>
                        <b>Location:</b>
                        <a class="location-address" href="#">address of this place</a>
                    </td>
                </tr>

                <!---- event date & time -->
                <tr class="row-date-time">
                    <td>
                        <div class="icon-wrap">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>
                    </td>

                    <td>
                        <b>Date:</b> <span class="event-date"><!--11, Sept - 11, Sept--></span>
                        <br>
                        <b>Time:</b> <span class="event-time"><!--09:30 - 11:30 am--></span>
                    </td>
                </tr>

                <!---- event no. of participants -->
                <tr class="row-participants">
                    <td>
                        <div class="icon-wrap">
                            <i class="fa-solid fa-users"></i>
                        </div>
                    </td>

                    <td>
                        <b>Number of participants:</b>
                        <span class="event-participants"><!--30 people--></span>
                    </td>
                </tr>

                <!---- event price -->
                <tr class="row-price">
                    <td>
                        <div class="icon-wrap">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </td>

                    <td>
                        <b>Price:</b>
                        <span class="event-price"><!--Free--></span>
                    </td>
                </tr>

                <!---- event's host -->
                <tr class="row-host">
                    <td>
                        <div class="icon-wrap">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </td>

                    <td>
                        <b>Host:</b>
                        <a class="host-profile-link" href="#"><!--Milla's Profile--></a>

                        <div class="contact-host-cont">
                            <a class="contact-host" href="#">Contact</a>
                        </div>
                    </td>
                </tr>
            </table>

            <!--- join event button --->
            <div class="join-cont hide-on-mobile">
                <a class="join-event" href="#">Join the Event</a>
            </div>            
        </div><!--end details column-->

        <!--- event description --->
        <div class="event-description">
            <b>Description:</b>
            <br>
            <div class="event-desc-area">
                <!--
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
                -->
            </div>
        </div>

        <!--- join event button --->
        <div class="join-cont hide-on-web">
            <a class="join-event" href="#">Join the Event</a>
        </div>     
    </div>

    <!------ FOOTER ------>
    <div js-include-html="../html/footer.html"></div>
</body>
</html>
