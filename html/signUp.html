<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up for Buddy</title>

    <link rel="shortcut icon" href="../favicon.ico">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter:400,700|Manrope:800" rel="stylesheet">

    <!-- firebase -->
    <script type="module" src="../js/app.js" defer></script>

    <!-- <script src="../js/app.js" type="module" defer></script> -->
    <script type="module" src="../js/signUp.js" defer></script>

    <!-- <script type="module" src="../js/maindb.js" defer></script> -->
    <!-- <script type="module" src="../js/login.js"></script> -->

    <!-- required assets -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>
    <script type="module" src="../js/topBar.js" defer></script>


    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/signUp.css" rel="stylesheet">
    <link href="../css/popupBox.css" rel="stylesheet">

    
</head>
<body>
    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ POPUP ------>
    <div js-include-html="../html/popupBox.html"></div>
    
    <div class="container">
        <div class="img-wrap"></div>

        <div class="left-container">
            
            <div class="content">
                <h1 class="welcome">Welcome, <span class="buddy-text">Buddy!</span></h1>

                <form class="form" action="#" method="post">
                    <!-- FIRST NAME -->
                    <div class="text_field">
                        <input type="text" placeholder="First Name *" name="fName" id="fName" required>
                    </div>

                    <!-- LAST NAME -->
                    <div class="text_field">
                        <input type="text" placeholder="Last Name *" name="lName" id="lName" required>
                    </div>

                    <!-- EMAIL -->
                    <div class="text_field">
                        <input type="text" placeholder="Email *" name="email" id="email" required>
                    </div>

                    <!-- USERNAME -->
                    <div class="text_field">
                        <input type="text" placeholder="Username *" name="username" id="username" required>
                    </div>

                    <!-- PASSWORD -->
                    <div class="text_field">
                        <input type="password" placeholder="Password *" name="psw" id="psw" required>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="text_field">
                        <input type="password" placeholder="Confirm Password *" name="pswRepeat" id="pswRepeat" required>
                    </div>

            
                    <div class="btn-wrap">
                        <!-- SIGNUP button -->
                        <button id="btnsignup" type="button" class="ctn">Sign Up</button>                  
                    </div>
                </form>

                <p id="noteToUser"></p>
            </div>
        </div>
    </div>

    
</body>
</html>
