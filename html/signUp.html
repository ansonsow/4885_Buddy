<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <!-- <script src="../js/app.js" type="module" defer></script> -->
    <script type="module" src="../js/signUp.js" defer></script>
    
<div >
  
  <form>
    <div class="container">
      <h1>Sign Up</h1>
      <h3>Please fill in this form to create an account.</h3>
      <br>
      <label for="email"><b>Email</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br><br><br>

      <label for="username"><b>Username</b></label>&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
      <br><br><br>

      <label for="psw"><b>Password</b></label>&nbsp;&nbsp;&nbsp;
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <br><br><br>

      <label for="pswRepeat"><b>Confirm Password</b></label>&nbsp;&nbsp;&nbsp;
      <input type="password" placeholder="Confirm Password" name="pswRepeat" id = "pswRepeat" required>
      <br><br><br>
      
      <label for="fName"><b>First Name</b></label>&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="First Name" name="fName" id="fName" required>
      <br><br><br>

      <label for="lName"><b>Last Name</b></label>&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Last Name" name="lName" id="lName" required>
      <br><br><br>

      <br><br>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <div>
        <button id="btncancel" type="button" >Cancel</button>
        <button id="btnsignup" type="button" >Sign Up</button>
        <p id="noteToUser"></p>
      </div>
    </div>
  </form>
</div>
</head>
<body>
    
</body>
</html>
