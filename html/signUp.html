<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="shortcut icon" href="../favicon.ico">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter:400,700|Manrope:800" rel="stylesheet">

    <!-- firebase -->
    <script type="module" src="../js/app.js" defer></script>

    <!-- <script src="../js/app.js" type="module" defer></script> -->
    <script type="module" src="../js/signUp.js" defer></script>

    <!-- <script type="module" src="../js/maindb.js" defer></script> -->
    <!-- <script type="module" src="../js/login.js"></script> -->

    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/signUp.css" rel="stylesheet">

  </head>

  <body>
        <!------ TOP BAR ------>
        <div js-include-html="../html/topBar.html"></div>

    
        <div class="container">
            <div class="img-wrap">
                <img class="side-image" src="../images/unsplash_welcom_henry-co-X45GyIpjpZc.jpg" alt="">
            </div>
    
            <div class="left-container">
    
                <a class="buddy-logo" href="../html/main.html">
                    <div js-include-html="../svg/buddy_logo_grayscale.svg"></div>
                </a>
    
                <div class="content">
                    <h1 class="welcome">Welcome! <span class="buddy">Buddy</span></h1>

    
                    <form class="form" action="#" method="post">
                      <div class="text_field">
                        <input type="text" placeholder="First Name &ast;" name="fName" id="fName" required>
                      </div>
                      <div class="text_field">
                        <input type="text" placeholder="Last Name &ast;" name="lName" id="lName" required>
                      </div>

                      <div class="text_field">
                        <input type="text" placeholder="Email &ast;" name="email" id="email" required>
                      </div>
                      <div class="text_field">
                        <input type="text" placeholder="Username &ast;" name="username" id="username" required>
                      </div>
                      <div class="text_field">
                        <input type="password" placeholder="Password &ast;" name="psw" id="psw" required>
                      </div>
                      <div class="text_field">
                        <input type="password" placeholder="Confirm Password &ast;" name="pswRepeat" id = "pswRepeat" required> 
                      </div>

                      <div class="btn-wrap">
                        <!-- <button id="btncancel" type="button" class="ctn">Cancel</button> -->
                        <button id="btnsignup" type="button" class="ctn">Sign Up</button>
                      </div>  

                    </form>
                </div>
                <p id="noteToUser"></p>
            </div>
        </div>
  </body>
</html>
