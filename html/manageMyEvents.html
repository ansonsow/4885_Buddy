<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Manage My Events</title>

    <link rel="shortcut icon" href="../favicon.ico">
    
    <!-- firebase -->
    <script type="module" src="../js/app.js"></script>
    <!-- <script type="module" src="../js/appCall.js"></script> -->
    <!-- tomtom -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.20.0/services/services-web.min.js"></script>


    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>
    <script type="module" src="../js/topBar.js" defer></script>


    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>
    
    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/leftPanel.css" rel="stylesheet">
    <link href="../css/manageMyEvents.css" rel="stylesheet">
    <link href="../css/popupBox.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../js/leftPanel.js" defer></script>
    <script type="module" src="../js/manageMyEvents.js" defer></script>

</head>

<body>

    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ LEFT PANEL ------>
    <div js-include-html="../html/leftPanel.html" status="closed"></div>

    <!------ DELETE EVENT - POPUP ------>
    <div js-include-html="../html/popupBox.html"></div>    

    <!------ MAIN CONTENT ------>
    <div class="main-content">
        <div class="mc-tb">

            <!------ "MANAGE MY EVENTS" TITLE ------>
            <!-- <h1 class="manage-my-events">Manage My Events</h1> -->
            <div class="manage-my-events">
                <div js-include-html="../svg/my_events.svg"></div>
            </div>

            <div class="events-cont">
                <!------ EVENTS: LEFT ARROW ------>
                <a class="events-arrow prev-events" href="#">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>

                <div class="events-grid-cont">
                <div class="events-grid">

                    <!------ AN EVENT ------>
                    <div class="event-block" hidden>
                        <div class="block-inner">

                            <!-- event image -->
                            <img src="../images/unsplash_gallery_event_cuKJre3nyYc.jpeg">

                            <div class="event-details">
                                <div class="ed-v-center">

                                    <!-- event name -->
                                    <h3 class="event-name">Event's name</h3>

                                    <!-- event location -->
                                    <div class="detail-row">
                                        <b class="location">Location:</b>
                                        <span class="location-xyz"></span>
                                    </div>

                                    <!-- event date -->
                                    <div class="detail-row">
                                        <b class="date">Date:</b>
                                        <span class="date-xyz"></span>
                                    </div>

                                    <!-- event time -->
                                    <div class="detail-row">
                                        <b class="time">Time:</b>
                                        <span class="time-xyz"></span>
                                    </div>
                                </div><!--end ed-v-center-->

                                <div class="ed-v-bot">
                                    <!-- event border/separator -->
                                    <hr>

                                    <div class="ed-flex">
                                        <!-- event published date -->
                                        <div class="date-published-label">
                                            Published on
                                            <span class="date-published"></span>
                                        </div>

                                        <div class="event-actions">
                                            <!-- edit event -->
                                            <a class="edit-event" href="#">
                                                <i class="fa-regular fa-pen-to-square"></i>
                                            </a>

                                            <!-- delete event -->
                                            <a class="delete-event" href="#">
                                                <i class="fa-regular fa-trash-can"></i>
                                            </a>
                                        </div><!--end event actions-->                                
                                    </div><!--end bottom flex-->
                                </div><!--end ed-v-bot-->

                            </div><!--end event details-->
                        </div><!--end block inner-->                        
                    </div><!--end an event-->

                </div><!--end events grid-->
                </div><!--end events grid cont-->

                <!------ EVENTS: RIGHT ARROW ------>
                <a class="events-arrow next-events" href="#">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div><!--end events-cont-->
        </div><!--end mc-tb-->
    </div><!--end rightside-->
    
    <!------ FOOTER ------>
    <div js-include-html="../html/footer.html"></div>
</body>
</html>
