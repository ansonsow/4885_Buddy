<body>

    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ LEFT PANEL ------>
    <div js-include-html="../html/leftPanel.html" status="closed"></div>


    <!------ MAIN CONTENT ------>


    <div class="main-container">
        <!-- Heading -->
        <div class="heading-wrap">
            <p class="heading">Create an Event</p>
        </div>

        <!-- Left -->
        <div class="left-container">

            <!-- Form Inputs -->
            <form action="">
    
                <div class="input-fields">
                    <input type="text" name="" id="name" value="" placeholder="Name of the event &ast;" required>
                </div>

                <div class="input-fields" id="searchPlugIn"></div>

                <!-- <div class="input-fields location">
                    <input type="text" name="" id="location" value="" placeholder="Location &ast;" required>
                </div> -->


                <div class="input-fields date">
                    <input type="datetime-local" name="" id="datetime" value="" placeholder="Date" required>
                </div>

                <div class="input-fields time">
                    <input type="time" name="" id="endTime" value="" placeholder="Time" required>
                </div>

                <div class="input-fields">
                    <input type="number" name="" id="price" value="" placeholder="Price &ast;" required>
                </div>

                <div class="input-fields">
                    <input type="number" name="" id="number" value="" placeholder="Number of participants &ast;" required>
                </div>

                <div class="input-fields category">

                    <div class="category-label">
                        <label>Category </label>
                        <span class="arrow">&blacktriangledown;</span>
                    </div>
                    
                    <!-- list of checkboxes -->
                    <div class="category-list options">

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="food-and-drinks">
                            Food & Drinks
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="travel">
                            Travel
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="sports">
                            Sport
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="music">
                            Music
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="performing">
                            Performing
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="business">
                            Business
                        </label> 

                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="online">
                            Online
                        </label> 

                    </div>

                </div>  

                <div class="input-fields desc">
                    <label for="eventDesc">Description</label>
                    <textarea name="eventDesc" id="desc" placeholder=""></textarea>
                </div>

            </form>
           
        </div> <!-- End left container-->

        <!-- Right Container -->
        <div class="right-container">

            <div class="upload-text">
                <span>Upload Photo &nbsp;</span>
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>

            <div class="upload-content-wrap">

                <div class="images-container">

                    <!-- Image 1 -->
                    <div class="image-wrap" hidden>
                        <img id="testimg" class="image" src="../images/unsplash_concert_hTv8aaPziOQ.jpeg" alt="">
                        <button class="delete-upload-img"><i class="fa-regular fa-trash-can"></i></button>
                    </div>

                    <!-- Image 2 -->
                    <!-- <div class="image-wrap">
                        <img class="image" src="../images/unsplash_dance_group_Nwc-Z3_aEvw.jpeg" alt="">
                        <button class="delete-upload-img"><i class="fa-regular fa-trash-can"></i></button>
                    </div> -->

                    <!-- Image 3 -->
                    <!-- <div class="image-wrap">
                        <img class="image" src="../images/unsplash_concert_hTv8aaPziOQ.jpeg" alt="">
                        <button class="delete-upload-img"><i class="fa-regular fa-trash-can"></i></button>
                    </div> -->


                </div>

                <!-- Add Photo Buttons -->
                <div>
                    <label class="upload-img" for="upload"><i class="fa-solid fa-folder-plus"></i>&nbsp;&nbsp;Add Photo</label>
                    <input type="file" id="upload"  accept=".jpg, .jpeg, .png"  >
                    <!-- multiple onchange="chooseFile(event)" -->

                    <!-- I wrote the below line to test -->
                    <!-- <input type="file" onchange="uploadFile()" id="files" name="files[]" multiple /> -->
                </div>

            </div>

        </div> <!-- End Right Container--> 
        
        <div class="btn-wrap">
            <button class="btn btn-cancel">Cancel</button>
            <button type="button" class="btn btn-submit" id="submit" >Submit</button>
        </div>

    </div> <!-- End Main Container-->
