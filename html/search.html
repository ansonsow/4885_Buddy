        <div class="container">
             <!-- Left Column Content -->
            <div class="left-container">
                
                <div class="content">
    
                    <form class="form" action="#" method="post">

                        <div class="text-field-wrap">

                            <div class="text-field">
                                <input type="text" placeholder="Search For Anything" name="" value="" id="textSearch">
                            </div>
                            
                            <div class="text-field" id="searchBoxPlugin">
                                <input type="text" placeholder="Postal Code / Address" name="" value="">
                            </div>


                            <button class="ctn" id="locationButton" type="button">Search by location</button>

                            <div class="text-field date-time">
                                <input type="text" id="dateTime" placeholder="Date and Start Time" name="" value="" onfocus="(this.type='datetime-local')">
                            </div>

                            <div class="text-field time">
                                <input type="text" placeholder="End Time" name="" value="" onfocus="(this.type='time')">
                            </div>


                            <div class="text-field category">

                                <div class="category-label">
                                    <label>Category </label>
                                    <span class="arrow">&blacktriangledown;</span>
                                </div>

                                <!-- list of checkboxes -->

                                <div class="category-list options">

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="food-and-drinks">
                                        Food & Drinks
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="travel">
                                        Travel
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="sports">
                                        Sport
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="music">
                                        Music
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="performing">
                                        Performing
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="business">
                                        Business
                                    </label> 

                                    <label class="checkbox-option">
                                        <input type="checkbox" name="categoryList" value="online">
                                        Online
                                    </label> 

                                </div>  <!-- End list of checkboxes -->

                            </div> <!-- End category field-->

                        </div>  <!-- End text fields wrap -->
                        
                
                        <div class="btn-wrap">
                            <button class="ctn" type="button" id="resetButton">Reset</button><br>
                            <button class="ctn" type="button" id="searchButton">Search</button>
                        </div>

                    </form>

                </div>
