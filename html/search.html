             <!-- Left Column Content -->
            <div class="left-container">
                
                <div class="content">
    
                    <form class="form" action="#" method="post">
                        <div class="text-field-wrap">
                            <div class="text-field">
                                <input type="text" placeholder="Search For Anything" name="" value="" id="textSearch">
                            </div>
                            <div class="text-field" id="searchBoxPlugin">
                                <input type="text" placeholder="Postal Code / Address" name="" value="">
                            </div>


                            <button class="ctn" id="locationButton" type="button">Search by location</button>

                            <div class="text-field">
                                <input type="datetime-local" placeholder="Date" name="" value="">
                            </div>

                            <div class="text-field">
                                <input type="time" placeholder="Date" name="" value="">
                            </div>

                            <div class="text-field">
                                <select class="drop-down" name="category" id="tagSearch">
                                    <option value="category">Category</option>
                                    <option value="food">Food & Drinks</option>
                                    <option value="travel">Travel</option>
                                    <option value="sport">Sport</option>
                                    <option value="music">Music</option>
                                    <option value="performing">Performing</option>
                                    <option value="business">Business</option>
                                    <option value="free">Free Events</option>
                                    <option value="online">Online Events</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="btn-wrap">
                            <button class="ctn" type="button" id="resetButton">Reset</button><br>
                            <button class="ctn" type="button" id="searchButton">Search</button>
                        </div>
                    </form>
                </div>
            </div>
