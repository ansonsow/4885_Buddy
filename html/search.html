<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/search.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <div><a class="buddy-logo" href="#">Buddy</a></div>
                
                <div class="content">
    
                    <form class="form" action="#" method="post">
                        <div class="text-field-wrap">
                            <div class="text-field">
                                <input type="text" placeholder="Search For Anything" name="" value="">
                            </div>
                            <div class="text-field">
                                <input type="text" placeholder="Postal Code / Address" name="" value="">
                            </div>
                            <div class="text-field">
                                <input type="date" placeholder="Date" name="" value="">
                            </div>
                            <div class="text-field">
                                <input type="text" placeholder="Time" name="" value="">
                            </div>
                            <div class="text-field">
                                <select class="drop-down" name="category" id="">
                                    <option value="category">Category</option>
                                    <option value="food-and-drinks">Food & Drinks</option>
                                    <option value="travel">Travel</option>
                                    <option value="sports">Sport</option>
                                    <option value="music">Music</option>
                                    <option value="performing">Performing</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="btn-wrap">
                            <button class="ctn" type="submit">Reset</button><br>
                            <button class="ctn" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-container">
                Nav &
                Events content
            </div>
        </div>


    
    </body>
</html>
