<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/login.css" rel="stylesheet">
    <title>user login</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <a class="login-logo" href="#">Buddy</a>
            
            <h1>Welcome! <span class="buddy">Buddy</span></h1>
    
            <form action="#" method="post">
                <div class="text_field">
                    <input type="text" placeholder="Email / Username" name="" value="" required>
                </div>
                <div class="text_field">
                    <input type="text" placeholder="Password" name="" value="" required>
                </div>
    
                <div class="checkbox-wrap">
                    <div>
                        <input type="checkbox" name="remember-me"> 
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a class="forget-password" href="#">Forget Password?</a>
                </div>
    
                <div class="btn-wrap">
                    <button class="ctn" type="submit">Log in</button><br>
                    <button class="ctn" type="submit">Sign up</button>
                </div>
            </form>
        </div>
        <div class="right-container">
            <img src="../images/placeholder_img_A.png" alt="">
        </div>
    </div>
    
</body>
</html>
