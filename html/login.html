<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login.css" rel="stylesheet">
    <title>user login</title>
</head>
<body>
    <div class="container">
        <div>
            <img src="../images/placeholder_img_A.png" alt="">
        </div>

        <div class="left-container">
            <a class="buddy-logo" href="#">Buddy</a>
            
            <div class="content">
                <h1 class="welcome">Welcome! <span class="buddy">Buddy</span></h1>


                <form class="form" action="#" method="post">
                    <div class="text_field">
                        <input type="text" placeholder="Email / Username" name="" value="" required>
                    </div>
                    <div class="text_field">
                        <input type="password" placeholder="Password" name="" value="" required>
                    </div>
        
                    <div class="checkbox-wrap">
                        <div>
                            <input type="checkbox" name="remember-me"> 
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a class="forget-password" href="#">Forget Password?</a>
                    </div>
            
                    <div class="btn-wrap">
                        <button class="ctn" type="submit">Log in</button><br>
                        <button class="ctn" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
