<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log In to Buddy</title>

    <link rel="shortcut icon" href="../favicon.ico">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter:400,700|Manrope:800" rel="stylesheet">

    <!-- firebase -->
    <script type="module" src="../js/app.js" defer></script>
    <!-- <script type="module" src="../js/maindb.js" defer></script> -->
    <script type="module" src="../js/login.js"></script>

    <!-- required assets -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>
    <script type="module" src="../js/topBar.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <link href="../css/popupBox.css" rel="stylesheet">
    
</head>
<body>
    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ POPUP ------>
    <div js-include-html="../html/popupBox.html"></div>
    
    <div class="container">
        <div class="img-wrap"></div>

        <div class="left-container">
            
            <div class="content">
                <h1 class="welcome">Welcome, <span class="buddy-text">Buddy!</span></h1>

                <form class="form" action="#" method="post">
                    <div class="text_field">
                        <input type="text" placeholder="Email *" name="" value="" id="email" required>
                    </div>

                    <div class="text_field">
                        <input type="password" placeholder="Password *" name="" value="" id="password" required>
                    </div>

                    <div class="extra-opts">
                        <div class="remember-wrap">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <a class="forgot-password" href="../html/forgotPassword.html">Forgot Password?</a>
                    </div>

            
                    <div class="btn-wrap">
                        <!-- SIGNUP button -->
                        <button class="ctn signUp" onclick="location.href='../html/signUp.html'" type="button">Sign Up</button>

                        <!-- LOGIN button -->
                        <button class="ctn logIn" type="button" id="logIn">Log in</button>                        
                    </div>
                </form>

                <p id="noteToUser"></p>
            </div>
        </div>
    </div>

    
</body>
</html>
