<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User login</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter:400,700|Manrope:800" rel="stylesheet">

    <!-- firebase -->
    <script type="module" src="../js/app.js" defer></script>
    <!-- <script type="module" src="../js/maindb.js" defer></script> -->
    <script type="module" src="../js/login.js"></script>

    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <!-- page-specific assets -->
    <link href="../css/top-bar.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    
</head>
<body>
    <!------ TOP BAR ------>
    <div js-include-html="../html/top-bar.html"></div>

    
    <div class="container">
        <div class="img-wrap">
            <img class="side-image" src="../images/unsplash_seaside_2LhCDvS_7xs.jpg" alt="">
        </div>

        <div class="left-container">

            <a class="buddy-logo" href="../html/main.html">
                <div js-include-html="../svg/buddy_logo_grayscale.svg"></div>
            </a>

            
            
            <div class="content">
                <h1 class="welcome">Welcome! <span class="buddy">Buddy</span></h1>


                <form class="form" action="#" method="post">
                    <div class="text_field">
                        <input type="text" placeholder="Email &ast;" name="" value="" id="email" required>
                    </div>
                    <div class="text_field">
                        <input type="password" placeholder="Password &ast;" name="" value="" id="password" required>
                    </div>
        
                    <div class="checkbox-wrap">
                        <div>
                            <input type="checkbox" name="remember-me"> 
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a class="forget-password" href="/html/forgotPassword.html">Forgot Password?</a>
                    </div>
            
                    <div class="btn-wrap">
                        <button class="ctn logIn" type="button" id="logIn">Log in</button>
                        <button class="ctn signUp" onclick="location.href='/html/signUp.html'" type="button">Sign Up</button>
                    </div>
                </form>
            </div>
            <p id="noteToUser"></p>
        </div>
    </div>

    
</body>
</html>
