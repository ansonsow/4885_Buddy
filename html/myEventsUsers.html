<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    
    <!-- firebase -->
    <script type="module" src="../js/app.js"></script>
    <!-- <script type="module" src="../js/appCall.js"></script> -->

    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>
    <!-- <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet"> -->
    
    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/leftPanel.css" rel="stylesheet">
    <link href="../css/myEventsUsers.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../js/leftPanel.js" defer></script>
    <!-- <script src="../js/myEvents.js" defer></script> -->

</head>

<body>
    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ LEFT PANEL ------>
    <div js-include-html="../html/leftPanel.html" status="closed"></div>


    <!------ MAIN CONTENT ------>

    <div class="container">

        <div class="left-container">

            <form class="form-wrap">






                <div class="text-field category">

                    <div class="text-field">
                        <input type="text" placeholder="Search For Anything" name="" value="" id="textSearch">
                    </div>
                    
                    <div class="text-field" id="searchBoxPlugin">
                        <input type="text" placeholder="Postal Code / Address" name="" value="">
                    </div>

                    <div class="text-field date-time">
                        <input type="text" placeholder="Date and Start Time" name="" value="" onfocus="(this.type='datetime-local')">
                    </div>

                    <!-- Category Checkboxes -->
                    <div class="category-label">
                        <label>Category </label>
                        <span class="arrow">&blacktriangledown;</span>
                    </div>
    
                    <!-- list of checkboxes -->
    
                    <div class="category-list options">
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="food-and-drinks">
                            Food & Drinks
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="travel">
                            Travel
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="sports">
                            Sport
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="music">
                            Music
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="performing">
                            Performing
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="business">
                            Business
                        </label> 
    
                        <label class="checkbox-option">
                            <input type="checkbox" name="categoryList" value="online">
                            Online
                        </label> 
    
                    </div>  <!-- End list of checkboxes -->
    
                </div> <!-- End category field-->

            </form> <!-- End form wrap-->

            





        </div> <!-- End Left Container-->

        <div class="right-container">









            
        </div> <!-- End Right Container-->

    </div> <!-- End Container-->





    <!------ FOOTER ------>
    <div js-include-html="../html/footer.html"></div>


</body>
</html>
