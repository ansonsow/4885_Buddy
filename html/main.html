<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Activity Finder</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter" rel="stylesheet">

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>

    <link href="/css/variables.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/top-nav.css" rel="stylesheet">
    <link href="/css/home-carousel.css" rel="stylesheet">
    <link href="/css/home-categories.css" rel="stylesheet">
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


    <script src="/js/main.js" defer></script>
</head>
<body>
    <header>
        <nav class="home-topnav">
            <a class="logo" href="#">Buddy</a>

            <form class="searchbar" action="/search" method="get">
                <input type="text" placeholder="Search">
                <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <a href="#">Find Events</a>
            <a href="#">Create Event</a>
            <a href="#">Help</a>
            <a href="#">icon</a>
        </nav>
    </header>

    <section class="home-top-section">
        <h1>Immerse yourself in the arms of fun!</h1>
        <button>Let's find</button>
        <img src="" alt="">
    </section>

    <section class="home-bottom-section">
        <h1>This week</h1>

        <div class="home-carousel">
            <!-- carousel content here -->
            <div><img src="images/placeholder_img_A.png" alt=""></div>
            <div><img src="images/placeholder_img_B.png" alt=""></div>
            <div><img src="images/placeholder_img_A.png" alt=""></div>
            <div><img src="images/placeholder_img_B.png" alt=""></div>
        </div>

        <div class="home-categories">
            <button>Food&Drinks</button>
            <button>Travel</button>
            <button>Sports</button>
            <button>Music</button>
            <button>Performing</button>
            <button>Business</button>
        </div>

        <hr>

        <div class="free-online">
            <button>Free</button>
            <button>Online</button>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.home-carousel').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: true
          });
        });
      </script>


</body>
</html>
