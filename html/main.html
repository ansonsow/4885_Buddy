<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Activity Finder</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Inter" rel="stylesheet">

    <!-- slick css-->

    <link href="/css/variables.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/top-nav.css" rel="stylesheet">

    <link href="/css/home-categories.css" rel="stylesheet">
    
    
    <script src="/js/main.js" defer></script>

<body>
    <header>
        <nav class="home-topnav">
            <a class="logo" href="#">Buddy</a>

            <form class="searchbar" action="/search" method="get">
                <input type="text" placeholder="Search">
                <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <a href="#">Find Events</a>
            <a href="#">Create Event</a>
            <a href="#">Help</a>
            <a href="#">icon</a>
        </nav>
    </header>

    <section class="home-top-section">
        <h1>Immerse yourself in the arms of fun!</h1>
        <button>Let's find</button>
        <img src="" alt="">
    </section>

    <section class="home-bottom-section">
        <h1>This week</h1>

        <div class="home-carousel">
            <!-- carousel content here -->
            <div><img src="../images/placeholder_img_A.png" alt=""></div>
            <div><img src="../images/placeholder_img_B.png" alt=""></div>
            <div><img src="../images/placeholder_img_A.png" alt=""></div>
            <div><img src="../images/placeholder_img_B.png" alt=""></div>
        </div>

            <button>Food&Drinks</button>
            <button>Travel</button>
            <button>Sports</button>
            <button>Music</button>
            <button>Performing</button>
            <button>Business</button>
        </div>

        <hr>

        <div class="free-online">
            <button>Free</button>
            <button>Online</button>
        </div>
    </section>

     <!-- slick cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script> 

    <!-- slick js - move to js file later -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.home-carousel').slick({
                slidesToShow: 1,
                dots:true
            });
        });
      </script>


</body>
</html>
