<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Profile</title>
    
    <!-- firebase -->
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/appCall.js"></script>

    <!-- required assets -->
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>
    
    <!-- page-specific assets -->
    <link href="../css/top-bar.css" rel="stylesheet">
    <link href="../css/myEvents.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../js/myEvents.js"></script>

</head>
<body>

    <!------------------------------------------------->

    <!------ TOP BAR ------>
    <div js-include-html="../html/top-bar.html"></div>

    <!------ LEFT PANEL ------>
    <div class="left-panel" status="closed">
        <div class="quick-links">
            <a href="#">Manage my Events</span></a>
            <a href="#">Previous Events</a>
            <a href="#">Wish List</a>
            <a href="#">Account Settings</a>
            <a class="create-event" href="#">Create an Event</a>
        </div><!--end quick links-->

        <!---------------------------->
        
        <div class="arrow-container">
            <div arrow="left">
                <i class="fa-solid fa-caret-left"></i>
            </div>
            
            <div arrow="right">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div><!--end arrow container-->
    </div><!--end left panel-->


    <!------ MAIN PROFILE CONTENT ------>
    <div class="main-content">
        <div class="mc-tb">
            <h1 class="my-events">My Events</h1>

            <div class="events-cont">
                <a class="events-arrow prev-events" href="#">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>

                <div class="events-grid">
                    <div class="event-block">
                        <img src="../images/unsplash_gallery_event_cuKJre3nyYc.jpeg">
                        <div class="event-details">

                        </div>
                    </div>

                    <div class="event-block">
                        <img src="../images/unsplash_book_fair_cPgUiIos-q0.jpeg">
                        <div class="event-details">
                            
                        </div>
                    </div>

                    <div class="event-block">
                        <img src="../images/unsplash_hiking_view_T22nibt5XvI.jpeg">
                        <div class="event-details">
                            
                        </div>
                    </div>
                </div><!--end events grid-->

                <a class="events-arrow next-events" href="#">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div><!--end mc-tb-->
    </div><!--end rightside-->

</body>
</html>
