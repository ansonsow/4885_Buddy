<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="module" src="../js/app.js"></script>

    <link href="../css/global.css" rel="stylesheet">
    <script src="../js/global.js" defer></script>
    <script type="module" src="../js/topBar.js" defer></script>

 

    <!-- icon font: fontawesome -->
    <script src="https://kit.fontawesome.com/9b31aab1c4.js" crossorigin="anonymous"></script>
    <!-- <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet"> -->

    <!-- page-specific assets -->
    <link href="../css/topBar.css" rel="stylesheet">
    <link href="../css/leftPanel.css" rel="stylesheet">
    <link href="../css/accountSetting.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../js/leftPanel.js" defer></script>
    <!-- <script src="../js/myEvents.js" defer></script> -->

    <script type="module" src="../js/accountSettings.js" defer></script>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <link href="../css/popupBox.css" rel="stylesheet"> -->
</head>

<body>
    <!------ TOP BAR ------>
    <div js-include-html="../html/topBar.html"></div>

    <!------ LEFT PANEL ------>
    <div js-include-html="../html/leftPanel.html" status="closed"></div>


    <!------ MAIN CONTENT ------>


    <div class="main-container">
        <!-- Heading -->
        <div class="heading-wrap">
            <p class="heading">Account Setting</p>
        </div>
        <!-- Left -->
        <div class="left-container">
            <!-- Camera and Profile Name -->
            <div class="profile-container" id="picture">
                <button class="camera-wrap">
                    <i class="fa-solid fa-camera"></i>
                </button>
                <p class="title-name">Mila</hp>
                <input type="file" name="" id="imageupload" value="">
            </div>
            <div id="image">

            </div>

            <!-- Form Inputs -->
            <div>
                <form action="">

                    <div class="input-fields">
                        <input type="text" name="" id="firstname" placeholder="First Name">
                    </div>

                    <div class="input-fields">
                        <input type="text" name="" id="lastname"  placeholder="Last Name">
                    </div>

                    <div class="input-fields">
                        <input type="text" name="" id="username"  placeholder="Username">
                    </div>

                    <div class="input-fields">
                        <input type="text" name="" id="email"  placeholder="Email">
                    </div>

                    <div class="input-fields desc">
                        <label for="eventDesc">Description</label>
                        <textarea name="eventDesc" id="description" placeholder=""></textarea>
                    </div>

                </form>
            </div>

            <!-- Button -->
            <div class="btn-update-wrap">
                <button class="btn-update" id="update">Update Profile</button>
            </div>
        </div> <!-- End left container-->

        <!-- Right -->
        <div class="right-container">

            <div class="btn-wrap">
                <button class="changePsw btn" id="changepass">Change password</button>
                <button class="AccSignOut btn" id="signout">Sign Out</button>
            </div>

            <!-- illustration -->
            <div class="illustration">
                <img src="../svg/account_setting.svg" alt="">
            </div>

        </div>


        <div class="leave-msg">
            <p>If you want to leave us, you can <a Click href="" id="delete" name="delete">Click here</a>.</p>
        </div>

    </div> <!-- End Main Container-->


    <!------ FOOTER ------>
    <div js-include-html="../html/footer.html"></div>



</body>

</html>
